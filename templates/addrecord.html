<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<h2>Off The Record</h2>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">music_note</i>
        <input id="record_title" type="text" class="validate" />
        <label for="record_title">Record Title</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">user</i>
        <input id="icon_telephone" type="tel" class="validate" />
        <label for="icon_telephone">Artist Name</label>
      </div>
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Track Listing</label>
          </div>
        </div>
      </div>
      <div class="input-field col s6">
        <select>
          <option value="" disabled selected>Select a Genre</option>
          {% for genre in genres %}
          <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
          {% endfor %}
        </select>
        <label>Genre</label>
      </div>

      <div class="range-field col s6">
        <i class="material-icons prefix">star</i>
        <label for="star_rating">Star Rating</label>
        <input type="range" id="star_rating" min="0" max="5" />
      </div>
    </div>
  </form>
</div>

{% endblock %}
