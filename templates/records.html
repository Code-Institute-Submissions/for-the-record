<!DOCTYPE html>

{% extends 'base.html' %}
    {% block content %}

	<h2>Off The Record</h2>
	<ul class="collapsible">
		{% for record in records %}
		<li>
			<div class="collapsible-header">
				<div class="col s1">
					<i class="material-icons">music_note</i>
				</div>
				<div class="col s9 task_header">
					<!--<img src="{{record.artwork}}">-->
                    <h4><strong>{{record.record_title}}</strong></h4>
                    <h5>{{record.artist_name}}</h5>
				</div>
                <div class="col s2">
                    <a class="waves-effect waves-light btn"><i class="material-icons left">update</i>Update</a>
                    <a href="{{record.get_it_here}}" class="waves-effect waves-light btn"><i class="material-icons left">shopping_basket</i>Buy!</a>
				</div>
			</div>
			<div class="collapsible-body">
                {{record.track_listing}}
				<span><strong>{{record.genre}}</strong></span>
			</div>
		</li>
		{% endfor %}
	</ul>

    {% endblock %}
