<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Off The Record</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="{{url_for('get_records')}}" class="brand-logo">For The Record</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{url_for('get_records')}}">Home</a></li>
          <li><a href="{{url_for('add_record')}}">Add Record</a></li>
          <li><a href="{{url_for('get_genres')}}">Genres</a></li>
          <li><a href="{{url_for('add_genre')}}">Add Genre</a></li>

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".collapsible").collapsible();
        $("select").formSelect();
      });
    </script>
  </body>
</html>
