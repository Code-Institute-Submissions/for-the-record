<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<h2>Register User</h2>

<!--------------------------------------------------------------------------------------------USER REGISTRATION FORM-->

<div class="container">
  <div class="row">
    <form action="{{url_for('register')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="First Name"
            name="first_name"
            id="first_name"
            type="text"
            class="validate"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="Last Name"
            name="last_name"
            id="last_name"
            type="text"
            class="validate"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="Username"
            name="username"
            id="username"
            type="text"
            class="validate"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="Email Address"
            name="email"
            id="email"
            type="email"
            class="validate"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="Password"
            name="password"
            id="password"
            type="password"
            class="validate"
            required
          />
        </div>
      </div>
      <div class="row">
        <button
          class="col s12 lp-btn cta-btn btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Register
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
<!--------------------------------------------------------------------------------------------/USER REGISTRATION FORM-->

{% endblock %}
